    <style>
      :root {
        /* Default Dark Mode */
        --bg-studio: #161618;
        --bg-panel: #1C1C1E;
        --bg-element: #2C2C2E;
        --bg-hover: rgba(255, 255, 255, 0.05);
        --border-subtle: rgba(255, 255, 255, 0.08);
        --text-primary: #F2F2F7;
        --text-secondary: #AEAEB2;
        --text-muted: #636366;
        --accent: #FFD700;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      
      [data-theme="light"] {
        /* Light Mode - Apple Style */
        --bg-studio: #F5F5F7;
        --bg-panel: #FFFFFF;
        --bg-element: #E5E5EA;
        --bg-hover: rgba(0, 0, 0, 0.05);
        --border-subtle: rgba(0, 0, 0, 0.1);
        --text-primary: #1D1D1F;
        --text-secondary: #6e6e73;
        --text-muted: #86868b;
        --accent: #007AFF; /* Cinematic Blue for Light Mode */
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--bg-studio);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--text-primary);
      }
      
      .font-brand {
        font-family: 'Cinzel', serif;
      }
      
      /* Dynamic Classes */
      .bg-studio { background-color: var(--bg-studio); }
      .bg-panel { background-color: var(--bg-panel); }
      .bg-element { background-color: var(--bg-element); }
      .border-subtle { border-color: var(--border-subtle); }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-muted { color: var(--text-muted); }
      
      /* Apple-style Scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--bg-element); border-radius: 5px; border: 2px solid var(--bg-studio); }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
      
      /* Typography Classes for Dynamic Content */
      .prose h1, .prose h2, .prose h3 { color: var(--text-primary); margin-top: 1.5em; margin-bottom: 0.5em; font-family: 'Inter', sans-serif; }
      .prose strong { color: var(--text-primary); font-weight: 600; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: var(--text-secondary); }
      .prose li { margin-bottom: 0.25em; }
      .prose p { margin-bottom: 1em; line-height: 1.6; color: var(--text-secondary); }
      
      /* Utilities */
      .glass-panel {
        background: var(--bg-panel);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-subtle);
      }
    </style>
